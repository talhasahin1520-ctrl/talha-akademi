<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Eğitim | Siber Güvenlik</title>
    <style>
        :root { --neon: #00ff41; --bg: #020617; --card: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; line-height: 1.6; }
        
        /* Navigasyon */
        nav { padding: 1.5rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(2, 6, 23, 0.9); position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #1e293b; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--neon); text-decoration: none; letter-spacing: 2px; }

        /* Hero */
        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #1e1b4b 0%, #020617 100%); padding-top: 80px; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; }
        .neon-text { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* İçerik Alanları */
        .section { padding: 80px 10%; }
        .card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #1e293b; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        /* GERÇEK TERMİNAL */
        .terminal {
            max-width: 800px;
            margin: 40px auto;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }
        .t-header { background: #222; padding: 12px; display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        
        .t-body { padding: 25px; min-height: 350px; background: #000; text-align: left; }
        .t-cmd { color: var(--neon); font-family: 'Courier New', monospace; margin-bottom: 15px; font-size: 1rem; }
