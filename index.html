    <title>Nova Eğitim | Siber Güvenlik</title>
    <style>
        :root { --primary: #00ff41; --dark: #020617; --text: #f8fafc; }

        body { background: var(--dark); color: var(--text); overflow-x: hidden; }
        
        nav { padding: 1.2rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(2, 6, 23, 0.9); position: fixed; width: 100%; top: 0; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; }

        .section { padding: 100px 10%; }
        .card { background: #0f172a; padding: 2.5rem; border-radius: 20px; border: 1px solid #1e293b; margin-top: 20px; }

            border: 1px solid #333;

        }

            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
