<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Eğitim | Geleceğin Akademisi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --secondary: #ec4899; --dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); }
        body { background-color: var(--dark); color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; line-height: 1.6; }
        
        nav { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.9); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { font-weight: 800; font-size: 1.6rem; cursor: pointer; }
        .logo span { color: var(--primary); }

        .section { display: none; padding: 60px 8%; min-height: 80vh; }
        .active { display: block !important; }

        .hero { text-align: center; }
        .gradient-text { background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .video-container { 
            max-width: 350px; 
            margin: 30px auto; 
            border-radius: 24px; 
            overflow: hidden; 
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: #000;
        }

        .btn { padding: 16px 32px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; transition: 0.3s; font-size: 1rem; text-align: center; display: inline-block; text-decoration: none; }
        .btn-primary { background: var(--primary); color: white; }
        
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }

        #chat-widget { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        #chat-button { background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #chat-window { display: none; width: 300px; height: 400px; background: #1e293b; border-radius: 20px; flex-direction: column; position: absolute; bottom: 70px; right: 0; border: 2px solid var(--primary); overflow: hidden; }
        #chat-content { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; }
        .chat-footer { padding: 10px; background: #0f172a; display: flex; }
        #chat-input { flex: 1; background: transparent; border: 1px solid var(--primary); color: white; border-radius: 5px; padding: 5px; outline: none; }
    </style>
</head>

        <button onclick="showPage('apply-page')" class="btn" style="background: rgba(255,255,255,0.1); color: white; padding: 8px 15px;">Başvuru</button>
    </nav>
