<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Talha Akademi - Geleceğin Eğitimi</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: #1e293b; border: 2px solid #38bdf8; border-radius: 15px; padding: 20px; width: 250px; }
        .price { font-size: 32px; color: #38bdf8; margin: 10px 0; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Talha Akademi</h1>
    <p>Abonelik Modeli ile Geleceği Yakala</p>
    <div class="container">
        <div class="card">
            <h3>Aylık</h3>
            <div class="price">4.000 TL</div>
            <button>Abone Ol</button>
        </div>
        <div class="card" style="border-color:#f472b6;">
            <h3>Yıllık</h3>
            <div class="price">10.000 TL</div>
            <button style="background:#f472b6;">Abone Ol</button>
        </div>
    </div>
</body>
</html>
